plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.7.0'
}

rootProject.name = 'gradle_spring_hexagonal_architecture'

include 'domain', 'application'
include 'rest-api'
project(':rest-api').projectDir = file('infrastructure/entry-points/rest-api')
include 'config'
project(':config').projectDir = file('infrastructure/entry-points/config')
include 'pgs-customer-db'
project(':pgs-customer-db').projectDir = file('infrastructure/driven-adapters/pgs-customer-db')
include 'kafka-producer'
project(':kafka-producer').projectDir = file('infrastructure/driven-adapters/kafka-producer')